version: "3"

services:
  api:
    build: .
    image: dsolab/passets-api:1.0.0
    container_name: passets-api
    environment:
      - TZ=Asia/Shanghai
      - ELASTICSEARCH_URL=<elasticsearch>:9200
      - ELASTICSEARCH_INDEX=passets
      - SECRET=<dsolabpassetsapisecret>
    ports:
      - "8081:8080"